{% extends 'base_layout.html' %}

{% block content %}
<form class="site-form has-text-centered has-background-light" method="post">
    <div class="title is-2">Sign in</div>
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        <label for="{{ field.id_for_label }}" class="label">
            {{ field.label }}
        </label>
        {{ field }}
    </div>
    {% endfor %}
    <button class="button is-success is-fullwidth mt-4" type="submit">
        Sign in
    </button>
    <p class="has-text-centered has-text-grey-light mt-2">
        Don't have an account?
        <br>
        <a href="{% url 'users:sign_up' %}">Move to register page</a>
    </p>
</form>
{% endblock %}
